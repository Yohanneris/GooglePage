<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta charset = "utf-8" />
	<link rel = "stylesheet" href = "style-2.css" />
</head>

<body>

	<!-- Navbar -->
	<header>
		<div class = "mail" ><a href="https://accounts.google.com/b/0/AddMailService">Gmail</a></div>
		<div class = "img_1"><a href="https://www.google.fr/imghp?hl=fr&amp;tab=wi">Images</a></div>

		<div class = "connexion"><button type="button" class = "boutton"><a href="https://accounts.google.com/signin/v2/identifier?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.fr%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Connexion</button></a></div>
	</header>

	<!-- partie centrale -->
	<main>

			<div class = "france">France</div>
			<div class = "barre"><form><input type="text" /></form></div>

			
			<!-- TODO : enlever les div inutiles -->
			<section>
				<div><button type="button"  class = "boutton">Recherche Google</button></div>

		</div>

		<br /> <br />

	<!-- footer -->
	<footer>
		<!-- premiere partie du footer -->
		<div id = "yes1">
			<div class = "pub"><a href="https://www.google.fr/intl/fr/ads/?fg=1">Publicité</a></div>
			<div class = "entr"><a href="https://www.google.fr/services/?fg=1#?modal_active=none">Entreprise</a></div>

			<div class = "conf"><a href="https://www.google.fr/intl/fr/policies/privacy/?fg=1">Confidentialité</a></div>
