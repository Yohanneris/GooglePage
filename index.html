<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta charset = "utf-8" />
	<link rel = "stylesheet" href = "style-2.css" />
</head>

<body>



	<!-- Navbar -->
	<header>

		<div class = "app">Application</div>

	<button type="button-initialize" class="btn btn-primary btn-lg " id="button-initialize">AFFICHER LES ÉLÉMENTS CENTRAUX</button>

	<main>

			<div class = "img_2"><img src="http://www.underconsideration.com/brandnew/archives/google_2015_logo_detail.png" alt="Logo google" width="272" height="198" />
			<div class = "france">France</div>
			<div class = "barre"><form><input type="text" /></form></div>

			
			<!-- TODO : enlever les div inutiles -->
			<section>

				<div><button type="button"  class = "boutton">J'ai de la chance</button></div>

		</div>
		<!-- TODO enlever les balises br -->
		<br /> <br />

	<footer>

		<div id = "yes1">

			<div class = "entr"><a href="https://www.google.fr/services/?fg=1#?modal_active=none">Entreprise</a></div>

		</div>
